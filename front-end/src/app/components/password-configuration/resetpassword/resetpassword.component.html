<div class="container" *ngIf="viewModel.validateAuthCode==1">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center mt-5 ">
            <div class="card text-center mt-5">
                <div class="card-header h5">Reset Password</div>
                <div class="card-body px-5">
                    <p class="card-text py-2">
                        Enter your New Password and we'll send you back to the Login Page.
                    </p>
                    <form #resetPasswordForm="ngForm">
                        <div class="login__field">
                            <div>
                                <i class="login__icon bi bi-lock-fill" (mouseenter)="viewModel.showTooltip = true"
                                    (mouseleave)="viewModel.showTooltip = false" [attr.title]="'Password'"
                                    [attr.data-placement]="'left'" [ngClass]="{ 'tooltip-show': viewModel.showTooltip }"></i>
                                <input type="password" class="login__input"  placeholder="Enter new password" name="newPassword" #newPassword="ngModel" required [(ngModel)]="viewModel.resetPasswordDetails.newPassword"
                                    [type]="viewModel.hide ? 'password' : 'text'">
                                <i (click)="togglePassword()" class="bi bi-eye-fill eye" size="small"
                                    [ngClass]="[viewModel.eyeDefault]" (mouseenter)="viewModel.showTooltip = true"
                                    (mouseleave)="viewModel.showTooltip = false" [attr.title]="'Show'"
                                    [attr.data-placement]="'left'" [ngClass]="{ 'tooltip-show': viewModel.showTooltip }">
                                </i>
                            </div>
                        </div>
                        <ng-container *ngFor="let validation of viewModel.ValidationData.newPassword">
                            <div class="text-danger ms-lg-2 ms-md-2 ms-sm-2 ms-2"
                                *ngIf="(newPassword.touched||viewModel.FormSubmitted) && newPassword.hasError(validation.type)">
                                {{ validation.message }}
                            </div>
                        </ng-container>

                        <div class="login__field">
                            <div>
                                <i class="login__icon bi bi-lock-fill" (mouseenter)="viewModel.showTooltip = true"
                                    (mouseleave)="viewModel.showTooltip = false" [attr.title]="'Confirm Password'"
                                    [attr.data-placement]="'left'" [ngClass]="{ 'tooltip-show': viewModel.showTooltip }"></i>
                                    
                                <input  [(ngModel)]="viewModel.confirmPassword" type="password" class="login__input" placeholder="Confirm new password" name="confirmPassword" #confirmPassword="ngModel" required [type]="viewModel.hide ? 'password' : 'text'">

                                <i (click)="togglePassword()" class="bi bi-eye-fill eye" size="small"
                                [ngClass]="[viewModel.eyeDefault]" (mouseenter)="viewModel.showTooltip = true"
                                (mouseleave)="viewModel.showTooltip = false" [attr.title]="'Show'"
                                [attr.data-placement]="'left'" [ngClass]="{ 'tooltip-show': viewModel.showTooltip }">
                            </i>
                            </div>
                        </div>
                        <ng-container *ngFor="let validation of viewModel.ValidationData.confirmPassword">
                           <div class="text-danger ms-lg-2 ms-md-2 ms-sm-2 ms-2" *ngIf="(confirmPassword.touched || viewModel.FormSubmitted) && confirmPassword.hasError(validation.type)">
                        {{ validation.message }}
                          </div>
                        </ng-container>
                        <button type="button" class="btn coinLoginButton w-100 mt-2"
                            (click)=" click_resetPassword(resetPasswordForm)"> Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
