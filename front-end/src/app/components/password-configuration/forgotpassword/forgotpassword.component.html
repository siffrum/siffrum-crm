<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center mt-5 ">
            <div class="card text-center mt-5">
                <div class="card-header h5"> Forgot Password</div>
                <div class="card-body px-5">
                    <p class="card-text py-2">
                        Enter your UserName and we'll send you an email with instructions to reset your password.
                    </p>
                    <div class="form-outline">
                        <form #forgotPasswordForm="ngForm">
                            <div class="login__field">
                                <i class="login__icon bi bi-person-fill" (mouseenter)="viewModel.showTooltip = true"
                                    (mouseleave)="viewModel.showTooltip = false" [attr.title]="'UserName'"
                                    [attr.data-placement]="'left'" [ngClass]="{ 'tooltip-show': viewModel.showTooltip }"></i>
            
                                <input type="text" name="loginId" placeholder="Enter Login Id *" required
                                [(ngModel)]="viewModel.forgotPasswordDetails.userName" class="login__input" #loginId="ngModel">
                            </div>
                            <ng-container *ngFor="let validation of viewModel.ValidationData.loginId">
                                <div class="text-danger ms-lg-2 ms-md-2 ms-sm-2 ms-2"
                                    *ngIf="(loginId.touched||viewModel.FormSubmitted) && loginId.hasError(validation.type)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn coinLoginButton w-100"
                                    (click)="click_forgotPassword(forgotPasswordForm)"> Submit </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
