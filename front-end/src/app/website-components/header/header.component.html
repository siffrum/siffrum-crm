<header class="site-header" [class.scrolled]="scrolled">
  <div class="nav-wrap">
    <!-- Brand -->
    <a class="brand" routerLink="/website" aria-label="Home">
      <span class="brand-mark" aria-hidden="true"></span>
      <span class="brand-title">Payroll Management</span>
    </a>

    <!-- Desktop Nav -->
    <nav class="nav-links" aria-label="Primary">
      <a (click)="scrollToSection('product')">Product</a>
      <a (click)="scrollToSection('usecases')">Use Cases</a>
      <a (click)="scrollToSection('security')">Security</a>
      <a (click)="scrollToSection('faq')">Queries</a>
      <a (click)="scrollToSection('pricing')">Pricing</a>
    </nav>

    <!-- Right side -->
    <div class="nav-actions">
      <!-- Desktop Login only -->
      <button class="btn btn-primary desktop-only" type="button" (click)="checkToken()">
        Login
      </button>

      <!-- Mobile Toggle -->
      <button
        id="mobile-menu-btn"
        type="button"
        class="burger mobile-only"
        (click)="toggleMobileNav()"
        [class.open]="menuOpen"
        [attr.aria-expanded]="menuOpen"
        aria-controls="mobile-menu"
        aria-label="Toggle menu"
      >
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="mobile-menu"
    [class.open]="menuOpen"
    role="dialog"
    aria-label="Mobile navigation"
  >
    <div class="mobile-card">
      <a (click)="scrollToSection('product')">Product</a>
      <a (click)="scrollToSection('usecases')">Use Cases</a>
      <a (click)="scrollToSection('security')">Security</a>
      <a (click)="scrollToSection('faq')">Queries</a>
      <a (click)="scrollToSection('pricing')">Pricing</a>

      <!-- Mobile Login (ONLY here for mobile) -->
      <button class="btn btn-primary mobile-login" type="button" (click)="checkToken()">
        Login
      </button>
    </div>
  </div>
</header>
